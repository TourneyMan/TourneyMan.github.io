<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];

var xs = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
var ys = d3.scaleLinear().domain([0,42]).range([200,0]);
var heights = d3.scaleLinear().domain([0,42]).range([0,200]);
var margin = 50;
var hmargin = margin + 200;

d3.select('svg')
  .append('g')
    .attr('transform','translate('+margin+','+margin+')')
  .selectAll('rect').data(data).enter().append('rect')
    .attr('x',function(d,i) {return xs(i);})
    .attr('y',function(d,i) {return ys(d);})
    .attr('width',xs.bandwidth())
    .attr('height',function(d,i) {return heights(d);});


</script>
</body>
</html>
